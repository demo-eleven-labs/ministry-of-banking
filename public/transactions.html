<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Transactions - Ministry of Banking</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #3b82f6;
        --primary-dark: #2563eb;
        --primary-light: #1e3a8a;
        --success: #10b981;
        --danger: #ef4444;
        --warning: #f59e0b;
        --gold: #fbbf24;
        --gold-light: #fcd34d;
        --gold-dark: #f59e0b;
        --text: #f1f5f9;
        --text-light: #cbd5e1;
        --text-lighter: #94a3b8;
        --background: #0a1628;
        --card-bg: rgba(15, 23, 42, 0.6);
        --card-bg-solid: #1e293b;
        --border: rgba(148, 163, 184, 0.1);
        --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
        --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.4), 0 2px 4px -2px rgba(0, 0, 0, 0.3);
        --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.5), 0 4px 6px -4px rgba(0, 0, 0, 0.4);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          'Inter',
          -apple-system,
          BlinkMacSystemFont,
          'Segoe UI',
          Roboto,
          sans-serif;
        background-color: var(--background);
        color: var(--text);
        line-height: 1.6;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        position: relative;
        overflow-x: hidden;
      }

      /* Background */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -2;
        background: linear-gradient(135deg, #0a1628 0%, #0f2847 50%, #1a365d 100%);
      }

      body::after {
        content: '';
        position: fixed;
        top: -10%;
        right: -20%;
        width: 140%;
        height: 140%;
        z-index: -1;
        background:
          radial-gradient(ellipse at 80% 20%, rgba(0, 102, 255, 0.4) 0%, transparent 50%),
          radial-gradient(ellipse at 20% 80%, rgba(139, 92, 246, 0.3) 0%, transparent 50%),
          radial-gradient(ellipse at 60% 60%, rgba(236, 72, 153, 0.2) 0%, transparent 40%);
        animation: waveMotion 25s ease-in-out infinite;
        filter: blur(60px);
      }

      @keyframes waveMotion {
        0%,
        100% {
          transform: translate(0, 0) rotate(0deg) scale(1);
        }
        33% {
          transform: translate(-5%, 5%) rotate(5deg) scale(1.1);
        }
        66% {
          transform: translate(5%, -5%) rotate(-5deg) scale(0.95);
        }
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 1.5rem;
      }

      /* Header */
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
        padding-bottom: 1rem;
      }

      .logo-section {
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }

      .logo {
        width: 48px;
        height: 48px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.3s ease;
      }

      .logo:hover {
        transform: scale(1.05) rotate(5deg);
      }

      .logo img {
        width: 100%;
        height: 100%;
        filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
      }

      .brand-name {
        font-size: 1.5rem;
        font-weight: 700;
        background: linear-gradient(135deg, var(--gold-light) 0%, var(--gold) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .back-btn {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.75rem 1.5rem;
        background: var(--card-bg);
        backdrop-filter: blur(10px);
        border: 1px solid var(--border);
        border-radius: 8px;
        color: var(--text);
        text-decoration: none;
        font-weight: 500;
        transition: all 0.2s;
      }

      .back-btn:hover {
        background: rgba(59, 130, 246, 0.1);
        border-color: var(--primary);
        transform: translateX(-3px);
      }

      .logout-btn {
        background: rgba(239, 68, 68, 0.1);
        border: 1px solid rgba(239, 68, 68, 0.3);
        color: var(--danger);
        padding: 0.5rem 1rem;
        border-radius: 8px;
        font-size: 0.875rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        margin-left: 0.75rem;
      }

      .logout-btn:hover {
        background: rgba(239, 68, 68, 0.2);
        border-color: var(--danger);
        transform: translateY(-1px);
      }

      .header-actions {
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }

      /* Page Title */
      .page-title {
        font-size: 2rem;
        font-weight: 800;
        background: linear-gradient(135deg, var(--gold-light) 0%, var(--gold) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 1rem;
      }

      .page-subtitle {
        color: var(--text-light);
        margin-bottom: 2rem;
      }

      /* Filter Bar */
      .filter-bar {
        display: flex;
        gap: 1rem;
        margin-bottom: 2rem;
        flex-wrap: wrap;
      }

      .filter-btn {
        padding: 0.75rem 1.5rem;
        background: var(--card-bg);
        backdrop-filter: blur(10px);
        border: 1px solid var(--border);
        border-radius: 8px;
        color: var(--text);
        cursor: pointer;
        transition: all 0.2s;
        font-weight: 500;
      }

      .filter-btn:hover,
      .filter-btn.active {
        background: rgba(59, 130, 246, 0.2);
        border-color: var(--primary);
        color: var(--primary);
      }

      /* Transactions List */
      .transactions-list {
        background: var(--card-bg);
        backdrop-filter: blur(10px);
        border-radius: 16px;
        padding: 1.5rem;
        box-shadow: var(--shadow-sm);
        border: 1px solid var(--border);
      }

      .transaction-item {
        display: flex;
        align-items: center;
        padding: 1rem;
        margin: 0 -1rem;
        border-bottom: 1px solid var(--border);
        border-radius: 8px;
        transition: all 0.2s ease;
        cursor: pointer;
      }

      .transaction-item:hover:not(.expanded) {
        background: rgba(59, 130, 246, 0.05);
        transform: translateX(5px);
      }

      .transaction-item:last-child {
        border-bottom: none;
      }

      .transaction-item.expanded {
        flex-direction: column;
        align-items: flex-start;
        background: rgba(59, 130, 246, 0.08);
        padding-bottom: 1.5rem;
      }

      .transaction-item.expanded .transaction-main {
        display: flex;
        align-items: center;
        width: 100%;
      }

      .transaction-main {
        display: flex;
        align-items: center;
        width: 100%;
      }

      .transaction-expanded-details {
        width: 100%;
        margin-top: 1rem;
        padding-top: 1rem;
        border-top: 1px solid var(--border);
        display: none;
        animation: slideDown 0.3s ease-out;
      }

      .transaction-item.expanded .transaction-expanded-details {
        display: block;
      }

      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .detail-row {
        display: flex;
        justify-content: space-between;
        padding: 0.5rem 0;
        font-size: 0.875rem;
      }

      .detail-label {
        color: var(--text-lighter);
        font-weight: 500;
      }

      .detail-value {
        color: var(--text-light);
        font-weight: 600;
      }

      .detail-value.transaction-id {
        font-family: 'Courier New', monospace;
        font-size: 0.8rem;
        color: var(--text-lighter);
      }

      .transaction-icon {
        width: 48px;
        height: 48px;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 1rem;
        font-size: 1.25rem;
      }

      .transaction-icon.credit {
        background: rgba(16, 185, 129, 0.15);
        color: var(--success);
      }

      .transaction-icon.debit {
        background: rgba(239, 68, 68, 0.15);
        color: var(--danger);
      }

      .transaction-details {
        flex: 1;
      }

      .transaction-name {
        font-weight: 600;
        color: var(--gold-light);
        margin-bottom: 0.25rem;
      }

      .transaction-meta {
        font-size: 0.875rem;
        color: var(--text-light);
      }

      .transaction-amount {
        font-weight: 700;
        font-size: 1rem;
      }

      .transaction-amount.credit {
        color: var(--success);
      }

      .transaction-amount.debit {
        color: var(--text);
      }

      .expand-icon {
        margin-left: 0.75rem;
        color: var(--text-lighter);
        font-size: 0.875rem;
        transition: transform 0.3s ease;
      }

      .transaction-item.expanded .expand-icon {
        transform: rotate(180deg);
      }

      .status-badge {
        display: inline-block;
        padding: 0.25rem 0.75rem;
        border-radius: 12px;
        font-size: 0.75rem;
        font-weight: 600;
        margin-left: 0.5rem;
      }

      .status-badge.pending {
        background: rgba(245, 158, 11, 0.2);
        color: #fbbf24;
      }

      .status-badge.completed {
        background: rgba(16, 185, 129, 0.2);
        color: #34d399;
      }

      .status-badge.failed {
        background: rgba(239, 68, 68, 0.2);
        color: #f87171;
      }

      /* Month Divider */
      .month-divider {
        font-size: 0.875rem;
        font-weight: 600;
        color: var(--gold);
        margin: 2rem 0 1rem 0;
        padding-bottom: 0.5rem;
        border-bottom: 1px solid var(--border);
      }

      /* Responsive */
      @media (max-width: 768px) {
        .container {
          padding: 1rem;
        }

        .page-title {
          font-size: 1.5rem;
        }

        .filter-bar {
          overflow-x: auto;
          flex-wrap: nowrap;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header class="header">
        <div class="logo-section">
          <div class="logo">
            <img src="logo.svg" alt="Ministry of Banking Logo" />
          </div>
          <div class="brand-name">Ministry of Banking</div>
        </div>
        <div class="header-actions">
          <a href="/" class="back-btn"> ‚Üê Back to Dashboard </a>
          <button class="logout-btn" onclick="handleLogout()">Logout</button>
        </div>
      </header>

      <!-- Page Title -->
      <h1 class="page-title">All Transactions</h1>
      <p class="page-subtitle">Complete transaction history for your account</p>

      <!-- Filter Bar -->
      <div class="filter-bar">
        <button class="filter-btn active">All</button>
        <button class="filter-btn">Income</button>
        <button class="filter-btn">Expenses</button>
        <button class="filter-btn">Pending</button>
        <button class="filter-btn">This Month</button>
      </div>

      <!-- Transactions List -->
      <div class="transactions-list" id="allTransactionsList">
        <div class="loading" style="text-align: center; padding: 2rem; color: var(--text-light)">
          Loading transactions...
        </div>
      </div>
    </div>

    <!-- ElevenLabs AI Agent Widget -->
    <elevenlabs-convai agent-id="agent_3501kbmer3rzeaz9hb07r6jtsbzq"></elevenlabs-convai>
    <script
      src="https://unpkg.com/@elevenlabs/convai-widget-embed"
      async
      type="text/javascript"
    ></script>

    <script>
      // Get logged-in user from sessionStorage
      let currentUser = null;
      let userId = null;

      // Check if user is logged in
      function checkAuth() {
        const userData = sessionStorage.getItem('user');
        if (!userData) {
          // Redirect to login if not authenticated
          window.location.href = '/login';
          return false;
        }

        try {
          currentUser = JSON.parse(userData);
          userId = currentUser.id;
          return true;
        } catch (error) {
          console.error('Error parsing user data:', error);
          sessionStorage.removeItem('user');
          window.location.href = '/login';
          return false;
        }
      }

      // Logout handler
      function handleLogout() {
        sessionStorage.removeItem('user');
        window.location.href = '/login';
      }

      // Fetch transactions from API
      let allTransactions = [];
      let currentFilter = 'all'; // Current active filter

      async function fetchTransactions() {
        if (!userId) return;

        try {
          const response = await fetch(`/api/account/${userId}/transactions`);
          const data = await response.json();

          if (data.success && data.data.transactions) {
            allTransactions = data.data.transactions.map(txn => ({
              ...txn,
              date: new Date(txn.date),
            }));

            applyFilter(currentFilter);
          } else {
            // Show message if no transactions
            const container = document.getElementById('allTransactionsList');
            container.innerHTML =
              '<p style="text-align: center; padding: 2rem; color: var(--text-light);">No transactions found</p>';
          }
        } catch (error) {
          console.error('Error fetching transactions:', error);
          const container = document.getElementById('allTransactionsList');
          container.innerHTML =
            '<p style="text-align: center; padding: 2rem; color: var(--danger);">Error loading transactions. Please try again.</p>';
        }
      }

      // Filter transactions based on selected filter
      function filterTransactions(filter) {
        const now = new Date();
        const currentMonth = now.getMonth();
        const currentYear = now.getFullYear();

        let filtered = [...allTransactions];

        switch (filter) {
          case 'income':
            filtered = filtered.filter(txn => txn.type === 'credit');
            break;
          case 'expenses':
            filtered = filtered.filter(txn => txn.type === 'debit');
            break;
          case 'pending':
            filtered = filtered.filter(txn => txn.status === 'pending');
            break;
          case 'this-month':
            filtered = filtered.filter(txn => {
              const txnDate = new Date(txn.date);
              return txnDate.getMonth() === currentMonth && txnDate.getFullYear() === currentYear;
            });
            break;
          case 'all':
          default:
            // Show all transactions
            break;
        }

        return filtered;
      }

      // Apply filter and re-render
      function applyFilter(filter) {
        currentFilter = filter;
        const filteredTransactions = filterTransactions(filter);

        // Update page title based on filter
        const pageTitle = document.querySelector('.page-title');
        const pageSubtitle = document.querySelector('.page-subtitle');

        switch (filter) {
          case 'income':
            pageTitle.textContent = 'Income Transactions';
            pageSubtitle.textContent = 'All credit transactions for your account';
            break;
          case 'expenses':
            pageTitle.textContent = 'Expense Transactions';
            pageSubtitle.textContent = 'All debit transactions for your account';
            break;
          case 'pending':
            pageTitle.textContent = 'Pending Transactions';
            pageSubtitle.textContent = 'Transactions awaiting completion';
            break;
          case 'this-month':
            pageTitle.textContent = "This Month's Transactions";
            pageSubtitle.textContent = 'Transactions from the current month';
            break;
          case 'all':
          default:
            pageTitle.textContent = 'All Transactions';
            pageSubtitle.textContent = 'Complete transaction history for your account';
            break;
        }

        renderAllTransactions(filteredTransactions);
      }

      // Format currency
      function formatCurrency(amount) {
        return new Intl.NumberFormat('en-US', {
          style: 'currency',
          currency: 'USD',
        }).format(amount);
      }

      // Format date
      function formatDate(date) {
        return date.toLocaleDateString('en-US', {
          month: 'short',
          day: 'numeric',
          year: 'numeric',
        });
      }

      // Format date and time
      function formatDateTime(date) {
        return date.toLocaleString('en-US', {
          month: 'short',
          day: 'numeric',
          year: 'numeric',
          hour: '2-digit',
          minute: '2-digit',
        });
      }

      // Get transaction icon
      function getTransactionIcon(category) {
        const icons = {
          Income: 'üí∞',
          Shopping: 'üõí',
          Utilities: '‚ö°',
          Refund: '‚Ü©Ô∏è',
          'Food & Dining': '‚òï',
          Transportation: 'üöó',
          Housing: 'üè†',
          'Health & Fitness': 'üí™',
        };
        return icons[category] || 'üí≥';
      }

      // Group transactions by month
      function groupByMonth(transactions) {
        const grouped = {};
        transactions.forEach(txn => {
          const monthYear = txn.date.toLocaleDateString('en-US', {
            month: 'long',
            year: 'numeric',
          });
          if (!grouped[monthYear]) {
            grouped[monthYear] = [];
          }
          grouped[monthYear].push(txn);
        });
        return grouped;
      }

      // Render all transactions
      function renderAllTransactions(transactionsToRender = null) {
        const container = document.getElementById('allTransactionsList');
        const transactions = transactionsToRender || allTransactions;

        if (transactions.length === 0) {
          container.innerHTML =
            '<p style="text-align: center; padding: 2rem; color: var(--text-light);">No transactions found</p>';
          return;
        }

        const grouped = groupByMonth(transactions);

        let html = '';
        Object.keys(grouped).forEach(month => {
          html += `<div class="month-divider">${month}</div>`;
          grouped[month].forEach(txn => {
            html += `
                        <div class="transaction-item" onclick="toggleTransactionDetails('${txn.id}')">
                            <div class="transaction-main">
                                <div class="transaction-icon ${txn.type}">
                                    ${getTransactionIcon(txn.category)}
                                </div>
                                <div class="transaction-details">
                                    <div class="transaction-name">${txn.description}</div>
                                    <div class="transaction-meta">
                                        ${txn.category} ‚Ä¢ ${formatDate(txn.date)}
                                        <span class="status-badge ${txn.status}">${txn.status}</span>
                                    </div>
                                </div>
                                <div style="display: flex; align-items: center;">
                                    <div class="transaction-amount ${txn.type}">
                                        ${txn.type === 'credit' ? '+' : '-'}${formatCurrency(txn.amount)}
                                    </div>
                                    <span class="expand-icon">‚ñº</span>
                                </div>
                            </div>
                            <div class="transaction-expanded-details" id="details-${txn.id}">
                                <div class="detail-row">
                                    <span class="detail-label">Transaction ID:</span>
                                    <span class="detail-value transaction-id">${txn.id}</span>
                                </div>
                                <div class="detail-row">
                                    <span class="detail-label">Account Number:</span>
                                    <span class="detail-value">${txn.accountNumber || 'N/A'}</span>
                                </div>
                                <div class="detail-row">
                                    <span class="detail-label">Type:</span>
                                    <span class="detail-value" style="text-transform: capitalize;">${txn.type}</span>
                                </div>
                                <div class="detail-row">
                                    <span class="detail-label">Category:</span>
                                    <span class="detail-value">${txn.category}</span>
                                </div>
                                <div class="detail-row">
                                    <span class="detail-label">Date & Time:</span>
                                    <span class="detail-value">${formatDateTime(txn.date)}</span>
                                </div>
                                <div class="detail-row">
                                    <span class="detail-label">Amount:</span>
                                    <span class="detail-value" style="color: ${txn.type === 'credit' ? 'var(--success)' : 'var(--text)'}; font-weight: 700;">
                                        ${txn.type === 'credit' ? '+' : '-'}${formatCurrency(txn.amount)}
                                    </span>
                                </div>
                                <div class="detail-row">
                                    <span class="detail-label">Status:</span>
                                    <span class="status-badge ${txn.status}">${txn.status}</span>
                                </div>
                            </div>
                        </div>
                    `;
          });
        });

        container.innerHTML = html;
      }

      // Toggle transaction details
      function toggleTransactionDetails(transactionId) {
        const transactionItem = document.querySelector(
          `[onclick="toggleTransactionDetails('${transactionId}')"]`
        );
        if (transactionItem) {
          transactionItem.classList.toggle('expanded');
        }
      }

      // Filter functionality
      function setupFilters() {
        const filterButtons = document.querySelectorAll('.filter-btn');

        filterButtons.forEach(btn => {
          btn.addEventListener('click', function () {
            // Remove active class from all buttons
            filterButtons.forEach(b => b.classList.remove('active'));
            // Add active class to clicked button
            this.classList.add('active');

            // Get filter type from button text
            const filterText = this.textContent.trim().toLowerCase();
            let filterType = 'all';

            if (filterText === 'income') {
              filterType = 'income';
            } else if (filterText === 'expenses') {
              filterType = 'expenses';
            } else if (filterText === 'pending') {
              filterType = 'pending';
            } else if (filterText === 'this month') {
              filterType = 'this-month';
            }

            // Apply the filter
            applyFilter(filterType);
          });
        });
      }

      // Initialize
      function initTransactionsPage() {
        // Check authentication first
        if (!checkAuth()) {
          return; // Will redirect to login
        }

        // Setup filter buttons
        setupFilters();

        // Fetch transactions for the logged-in user
        fetchTransactions();
      }

      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initTransactionsPage);
      } else {
        initTransactionsPage();
      }
    </script>
  </body>
</html>
