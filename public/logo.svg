<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Modern Rounded Square Background -->
  <rect width="48" height="48" rx="12" fill="url(#bgGradient)"/>
  
  <!-- Subtle Inner Glow -->
  <rect x="2" y="2" width="44" height="44" rx="10" stroke="url(#glowGradient)" stroke-width="2" opacity="0.4"/>
  
  <!-- Stylized Bank/Pillar Icon -->
  <g transform="translate(12, 11)">
    <!-- Top Triangle (Roof) -->
    <path d="M12 2L23 8L12 8L1 8L12 2Z" fill="url(#goldGradient)" opacity="0.95"/>
    
    <!-- Three Pillars -->
    <rect x="2" y="9" width="3.5" height="14" rx="1" fill="white" opacity="0.95"/>
    <rect x="10.25" y="9" width="3.5" height="14" rx="1" fill="white" opacity="0.95"/>
    <rect x="18.5" y="9" width="3.5" height="14" rx="1" fill="white" opacity="0.95"/>
    
    <!-- Base Platform -->
    <rect x="0" y="24" width="24" height="3" rx="1.5" fill="url(#goldGradient)" opacity="0.95"/>
  </g>
  
  <!-- Accent Sparkle -->
  <circle cx="38" cy="10" r="2.5" fill="#FCD34D" opacity="0.8">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="10" cy="38" r="1.5" fill="#60A5FA" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.9;0.6" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="48" y2="48" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#1E40AF"/>
      <stop offset="50%" stop-color="#2563EB"/>
      <stop offset="100%" stop-color="#3B82F6"/>
    </linearGradient>
    
    <linearGradient id="glowGradient" x1="0" y1="0" x2="48" y2="48" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#60A5FA"/>
      <stop offset="100%" stop-color="#93C5FD"/>
    </linearGradient>
    
    <linearGradient id="goldGradient" x1="0" y1="0" x2="24" y2="24" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FCD34D"/>
      <stop offset="100%" stop-color="#FBBF24"/>
    </linearGradient>
  </defs>
</svg>
